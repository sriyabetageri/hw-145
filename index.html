<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js">

    </head>

    <body>
        <a-scene>
            <a-cylinder position = "1 0.75 -3" radius = "0.5" height = "1.5" color = "blue"></a-cylinder>

        </a-scene>
